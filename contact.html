<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Oefenen</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="home-header flex-direction-row">
        <div class="portfolio wit ">
            <h1>Portfolio</h1>
        </div>
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="#About">About</a>
            <a href="#projecten">Project's</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-main column">
        <div class="contact-me align-items wit padding ">
            <h1> Contact</h1>
            <h1 class="blue-text">Me</h1>
        </div>
        <form class="  justify-center border contact-box  column ">
            <div class=" column contact-blauw-container ">
                <div class="blauw-streep-container">
                    <div class=" flex-direction-row   contact-blauw-container">
                        <div class="streep-naam streep">
                            <div class="naam-container justify-center-padding">
                                <div class="naam">
                                    <input type="text" name="naam" placeholder="Naam">
                                </div>
                            </div>
                        </div>
                        <div class="streep-achternaam streep">
                            <div class="achternaam naam input">
                                <input type="text" name="achternaam" placeholder="Achternaam">
                            </div>
                        </div>
                    </div>
                    <div class=" flex-direction-row   streep-container contact-blauw-container">
                        <div class="streep-email streep">
                            <div class="email naam input ">
                                <input type="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="streep-telefoon streep">
                            <div class="telefoon email input flex-direction-row">
                                <input type="tel" name="telefoon" placeholder="Telefoonnummer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" streep-message">
                <textarea name="message" placeholder="Uw bericht..."></textarea>
            </div>
        </form>
    </main>

    <footer class="home-footer  home-header flex-direction-row  ">
        <div class="portfolio-footer wit">
            <h1>Portfolio</h1>
        </div>
        <div class="footer-img">
            <a href="https://github.com">
                <img src="img/github.png" alt="github">
            </a>
            <a href="https://https://x.com">
                <img src="img/twiter.png" alt="twiter">
            </a>
            <a href="https://nl.indeed.com/">
                <img src="img/indeed.png" alt="indeed">
            </a>
        </div>
        <nav class="footer-nav header-nav">
            <a href="index.html">Home</a>
            <a href="#About">About</a>
            <a href="#projecten">Projecten</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>

</body>

</html>
